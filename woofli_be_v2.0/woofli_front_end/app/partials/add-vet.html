<div class="container container__form">

    <div class="col-md-6 push-md-3">
        <h1 class="form-login-heading header--login">New Primary Vet</h1>
        <form class="form-login" role="form">
            <input type="text" class="form-control input" placeholder="Clinic Name" data-ng-model="newVet.ClinicName" required autofocus>
            <input type="text" class="form-control input" placeholder="Street Address" data-ng-model="newVet.StreetAddress" required>
            <input type="text" class="form-control input" placeholder="Phone" data-ng-model="newVet.Phone" required>
            <input type="text" class="form-control input" placeholder="City" data-ng-model="newVet.City" required>
            <input type="text" class="form-control input" placeholder="State" data-ng-model="newVet.State" required>
            <input type="text" class="form-control input" placeholder="Zip Code" data-ng-model="newVet.ZipCode" required>

            <div class="text-xs-center btn--form-spacing">
                <button class="btn btn-lg btn-primary" type="submit" data-ng-click="addNewVet(newVet)">Add</button>
            </div>
        </form>
        <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>
    </div>
</div>
