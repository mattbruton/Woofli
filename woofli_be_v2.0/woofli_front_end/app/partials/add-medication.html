<div class="container container__form">

    <div class="col-md-6 push-md-3">
        <h1 class="form-login-heading header--login col-xs-12">Add medication</h1>

        <form class="form-login" role="form">
            <input type="text" class="form-control input" placeholder="Medication Name" data-ng-model="newMed.Name" required autofocus>
            <input type="text" class="form-control input" placeholder="Prescription Quantity" data-ng-model="newMed.PrescriptionQuantity" required>

            <div class="container container--select-pet-type text-xs-center">
                <fieldset class="form-group">
                    <legend><h4 class="header--profile-card">Dosage Information</h4></legend>
                    <div class="col-xs-6">
                        <input type="text" class="form-control input" placeholder="Dosage Quantity" data-ng-model="newMed.Dosage" required>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control input" placeholder="Dosage Unit (mL, capsule)" data-ng-model="newMed.DosageUnit" required>
                    </div>
                </fieldset>
            </div>

            <div class="container container--select-pet-type text-xs-center">
                <fieldset class="form-group">
                    <legend><h4 class="header--profile-card">Does the medication get refilled?</h4></legend>
                    <div class="form-check">
                        <label class="form-check-label col-xs-6">
                            <input type="radio" class="form-check-input" data-ng-model="newMed.DoesPrescriptionGetRefill" value="true" id="yesRadio">
                            <span class="text--select">Yes</span>
                        </label>
                        <label class="form-check-label col-xs-6">
                            <input type="radio" class="form-check-input" data-ng-model="newMed.DoesPrescriptionGetRefill" value="false" id="noRadio">
                            <span class="text--select">No</span>
                        </label>
                    </div>
                </fieldset>
            </div>
            
            <div class="text-xs-center btn--form-spacing">
                <button class="btn btn-lg btn-primary" type="submit" data-ng-click="addNewPet(newPet)">Add Pet</button>
            </div>
        </form>
        <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>

    </div>
</div>
