<div data-ng-init="viewTargetPet(id)" class="container">
    <h1 class="col-xs-12 pet__header text-xs-center" data-ng-bind="targetPet.name"></h1>
    <div class="col-xs-12 pet__image-container text-xs-center">
        <img class="pet__image" data-ng-src="{{targetPet.imageUrl}}" />
    </div>
    <div class="container-fluid">
        <div class="container--vet-info col-xs-12 col-md-8 push-md-2">
            <h4 class="header--profile-title col-xs-12 text-xs-center">Primary Vet</h4>
            <div class="col-xs-12 container--med-add text-xs-center" data-ng-hide="targetPet.primaryVet != null" data-ng-click="goToNewVetView()">
                <h2 class="header--profile-card col-xs-10">Add veterinarian</h2>
                <span class="col-xs-2 container--icon"><i class="fa fa-plus icon--add" aria-hidden="true"></i></span>
            </div>
            <div class="col-xs-12 container--pet text-xs-center" data-ng-hide="targetPet.primaryVet == null" data-ng-click="goToTargetVetView(targetPet.petId)">
                <h2 class="header--profile-card col-xs-12">{{targetPet.primaryVet.clinicName}}</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container--vet-info col-xs-12 col-md-8 push-md-2">
            <h4 class="header--profile-title col-xs-12 text-xs-center">Medications</h4>
            <div data-ng-hide="targetPet.medications.length < 0">
                <div class="col-xs-12 container--pet text-xs-center" data-ng-repeat="medication in targetPet.medications" data-ng-click="goToTargetMedView(medication.medicineId)">
                    <h2 class="header--profile-card col-xs-12">{{medication.name}}</h2>
                </div>
            </div>
            <div class="col-xs-12 container--med-add text-xs-center" data-ng-click="goToNewMedView()">
                <h2 class="header--profile-card col-xs-10">New medication</h2>
                <span class="col-xs-2 container--icon"><i class="fa fa-plus icon--add" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container--vet-info col-xs-12 col-md-8 push-md-2">
            <div class="container--petsitter-info-edit col-xs-4 push-xs-1">
                <h4 class="header--profile-card text-xs-center">Edit</h4>
            </div>
            <div class="container--petsitter-info-delete col-xs-4 push-xs-3" data-ng-click="removePet(targetPet.petId)">
                <h4 class="header--profile-card text-xs-center">Remove</h4>
            </div>
        </div>
    </div>
    <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>
</div>
