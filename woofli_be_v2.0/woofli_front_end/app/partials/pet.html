<div data-ng-init="viewTargetPet(id)" class="container">
    <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>
    <h1 class="col-xs-12 pet__header text-xs-center" data-ng-bind="targetPet.name"></h1>
    <div class="col-xs-12 pet__image-container text-xs-center">
        <img class="pet__image" data-ng-src="{{targetPet.imageUrl}}" />
    </div>
    <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>
</div>
