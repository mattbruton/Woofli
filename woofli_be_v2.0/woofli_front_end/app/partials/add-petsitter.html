<div class="container container__form">

    <div class="col-md-6 push-md-3">
        <h1 class="form-login-heading header--login">Add a Petsitter</h1>
        <form class="form-login" role="form">
            <input type="text" class="form-control input" placeholder="First Name" data-ng-model="newPetsitter.FirstName" required autofocus>
            <input type="text" class="form-control input" placeholder="Last Name" data-ng-model="newPetsitter.LastName" required>
            <input type="text" class="form-control input" placeholder="Phone" data-ng-model="newPetsitter.Phone" required>
            <input type="text" class="form-control input" placeholder="Email" data-ng-model="newPetsitter.Email" required>

            <div class="text-xs-center btn--form-spacing">
                <button class="btn btn-lg btn-primary" type="submit" data-ng-click="addNewPetsitter(newPetsitter)">Add</button>
            </div>
        </form>
        <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>
    </div>
</div>
