<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h1 class="header--profile">Pet Profiles</h1>
            <div class="container--pet-profiles container-fluid">
                <div data-ng-repeat="pet in userPets" class="col-xs-10 push-xs-1 container--pet">
                    <div class="container-fluid">
                        <h2 class="header--profile-card col-xs-4 text-xs-center">{{pet.name}}</h2>
                        <div class="col-xs-4 text-xs-center">
                            <img class="image" data-ng-src="{{pet.imageUrl}}" />
                        </div>
                        <div class="col-xs-4 text-xs-center">
                            <button class="btn btn-primary" data-ng-click="goToTargetPetView(pet.petId)">{{pet.petId}}</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 push-xs-1 push-md-0 col-md-4">
                    <p>Add a pet</p>
                    <button data-ng-click="goToNewPetView()"></button>
                </div>
            </div>
        </div>
        
        <div class="col-xs-12 col-md-6">
            <h1 class="header--profile">Petsitters</h1>
            <div class="container--pet-profiles">
                <div data-ng-repeat="petsitter in userPetsitters" class="col-xs-10 push-xs-1 col-md-4 container--pet">
                    <h2>{{petsitter.firstname}} {{petsitter.lastname}}</h2>
                    <button class="btn btn-primary">click</button>
                </div>
                <div class="col-xs-10 push-xs-1 col-md-4">
                    <p>Add a pet</p>
                    <button data-ng-click="goToNewPetsitterView()">Add a sitter.</button>
                </div>
            </div>
        </div>
    </div>
</div>
