<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h1 class="header--profile">Pet Profiles</h1>
            <div class="container--pet-profiles container-fluid">
                <div data-ng-repeat="pet in userPets" class="col-xs-10 push-xs-1 container--pet">
                    <div class="container-fluid">
                        <h2 class="header--profile-card col-xs-4 text-xs-center">{{pet.name}}</h2>
                        <div class="col-xs-4 text-xs-center">
                            <img class="image" data-ng-src="{{pet.imageUrl}}" />
                        </div>
                        <div class="col-xs-4 text-xs-center">
                            <button class="btn btn-primary" data-ng-click="goToTargetPetView(pet.petId)">{{pet.petId}}</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 container--pet-add push-xs-1 text-xs-center" data-ng-click="goToNewPetView()">
                    <h2 class="header--profile-card col-xs-8">Add a pet</h2>
                    <span class="col-xs-4 container--icon"><i class="fa fa-plus icon--add" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        
        <div class="col-xs-12 col-md-6">
            <h1 class="header--profile">Petsitters</h1>
            <div class="container--pet-profiles container-fluid">
                <div data-ng-repeat="petsitter in userPetsitters" class="col-xs-10 push-xs-1 container--pet">
                    <div>
                        <h2 class="header--profile-card col-xs-8 text-xs-center">{{petsitter.firstName}} {{petsitter.lastName}}</h2>
                        <button class="btn btn-primary">click</button>
                    </div>
                </div>
                <div class="col-xs-10 container--pet-add push-xs-1 text-xs-center" data-ng-click="goToNewPetsitterView()">
                    <h2 class="header--profile-card col-xs-8">Add a petsitter</h2>
                    <span class="col-xs-4 container--icon"><i class="fa fa-plus icon--add" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
