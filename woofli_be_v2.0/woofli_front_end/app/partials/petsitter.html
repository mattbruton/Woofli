<div data-ng-init="viewTargetPetsitter(id)" class="container">
    <h1 class="col-xs-12 pet__header text-xs-center" data-ng-bind="targetPetsitter.firstName + ' ' + targetPetsitter.lastName"></h1>
    <div class="container-fluid">
        <div class="container--vet-info col-xs-12 col-md-8 push-md-2">
            <h4 class="header--profile-title col-xs-12 text-xs-center">Phone</h4>
            <div class="container--petsitter-info text-xs-center">
                <h4 class="header--profile-card" data-ng-bind="targetPetsitter.phone"></h4>
            </div>
        </div>
        <div class="container--vet-info col-xs-12 col-md-8 push-md-2">
            <h4 class="header--profile-title col-xs-12 text-xs-center">Email</h4>
            <div class="container--petsitter-info text-xs-center">
                <h4 class="header--profile-card" data-ng-bind="targetPetsitter.email"></h4>
            </div>
        </div>
    </div>
    <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>
</div>
