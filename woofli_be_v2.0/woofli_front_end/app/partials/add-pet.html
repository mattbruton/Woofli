<div class="container container__form">

    <div class="col-md-6 push-md-3">
        <h1 class="form-login-heading header--login col-xs-12">Add a Pet</h1>

        <form class="form-login" role="form">
            <input type="text" class="form-control input" placeholder="Pet's Name" data-ng-model="newPet.Name" required autofocus>
            <div class="container container--select-pet-type text-xs-center">
                <fieldset class="form-group">
                    <legend><h4 class="header--profile-card">Select a pet type:</h4></legend>
                    <div class="form-check">
                        <label class="form-check-label col-xs-6">
                            <input type="radio" class="form-check-input" data-ng-model="newPet.IsCanine" value="true" id="dogRadio">
                            <span class="text--select">Dog</span>
                        </label>
                        <label class="form-check-label col-xs-6">
                            <input type="radio" class="form-check-input" data-ng-model="newPet.IsCanine" value="false" id="catRadio">
                            <span class="text--select">Cat</span>
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="text-xs-center btn--form-spacing">
                <button class="btn btn-lg btn-primary" type="submit" data-ng-click="addNewPet(newPet)">Add Pet</button>
            </div>
        </form>
        <span class="text-xs-center col-xs-8 push-xs-2 container--icon-data" data-ng-click="backToAccount()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span class="spacing--back">Back to Account</span></span>

    </div>
</div>
